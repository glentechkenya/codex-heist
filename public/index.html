<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CODEX HEIST</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #05070b;
      color: #00f7ff;
      font-family: 'Orbitron', system-ui;
      overflow: hidden;
    }

    /* SPLASH */
    #splash {
      position: fixed;
      inset: 0;
      background: #05070b;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .ring {
      position: absolute;
      width: 180px;
      height: 180px;
      border: 6px solid transparent;
      border-top: 6px solid #00f7ff;
      border-radius: 50%;
      animation: spin 4s linear infinite;
    }
    .ring2 {
      border-bottom: 6px solid #ff00ff;
      animation: spinReverse 5s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes spinReverse { to { transform: rotate(-360deg); } }
    #brand {
      margin-top: 220px;
      font-size: 26px;
      letter-spacing: 3px;
      color: #ff00ff;
    }

    /* LOGIN */
    #login {
      display: none;
      height: 100%;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .inputBox {
      width: 90%;
      margin-top: 12px;
    }
    input {
      width: 100%;
      padding: 14px;
      background: #02040a;
      border: 1px solid #00f7ff;
      border-radius: 20px;
      color: #00f7ff;
      font-size: 14px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    button {
      margin-top: 14px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #ff00ff, #00f7ff);
      border: none;
      color: #000;
      border-radius: 20px;
      font-weight: bold;
      font-size: 15px;
    }

    /* APP */
    #app {
      display: none;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 10px;
      background: #05080f;
      border-bottom: 1px solid #00f7ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #menuBtn {
      font-size: 18px;
      cursor: pointer;
    }
    #onlineUsers {
      font-size: 12px;
      color: #ff00ff;
    }
    #encryptionBadge {
      font-size: 12px;
      color: #00f7ff;
      font-weight: bold;
      text-shadow: 0 0 6px #00f7ff;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .msg {
      max-width: 75%;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 14px;
      background: rgba(10, 20, 40, 0.8);
    }
    .me { margin-left: auto; background: #220022; }
    .other { background: #001122; }
    .user {
      font-size: 11px;
      color: #ff00ff;
      margin-bottom: 4px;
    }
    .time {
      font-size: 10px;
      color: #888;
      text-align: right;
    }

    #typingIndicator {
      font-size: 12px;
      color: #888;
      padding: 4px 10px;
      min-height: 18px;
    }

    #inputBar {
      display: flex;
      padding: 10px;
      border-top: 1px solid #00f7ff;
      background: #05080f;
    }
    #msg {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      background: #02040a;
      border: 1px solid #00f7ff;
      color: #00f7ff;
      font-size: 14px;
    }
    #sendBtn {
      margin-left: 8px;
      padding: 12px 18px;
      background: #00f7ff;
      border: none;
      border-radius: 20px;
      font-weight: bold;
    }

    /* MENU */
    #menu {
      position: fixed;
      inset: 0;
      background: #0008;
      display: none;
    }
    #menu .panel {
      background: #05080f;
      padding: 20px;
      margin: 60px;
      border: 1px solid #00f7ff;
      border-radius: 14px;
    }
    #menu .panel button {
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <!-- SPLASH LOADER -->
  <div id="splash">
    <div class="ring"></div>
    <div class="ring ring2"></div>
    <div id="brand">CODEX HEIST</div>
  </div>

  <!-- LOGIN / REGISTER -->
  <div id="login">
    <div class="inputBox">
      <input id="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button onclick="handleLogin()">Login / Register</button>
    </div>
  </div>

  <!-- CHAT APP -->
  <div id="app">
    <header>
      <div id="menuBtn">â˜°</div>
      <div>CODEX GLOBAL</div>
      <div id="onlineUsers">0 online</div>
      <div id="encryptionBadge">ðŸ”’ E2E (cool effect)</div>
    </header>

    <div id="messages"></div>
    <div id="typingIndicator"></div>

    <div id="inputBar">
      <input id="msg" placeholder="Type message...">
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- SIDE MENU -->
  <div id="menu">
    <div class="panel">
      <input id="roomCode" placeholder="Room code">
      <button onclick="joinRoom()">Join Room</button>
      <button onclick="goGlobal()">Global</button>
      <button onclick="openAdmin()">Admin Panel</button>
      <button onclick="closeMenu()">Close</button>
    </div>
  </div>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- App Logic -->
  <script src="app.js"></script>
</body>
</html>
