<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Codex Heist</title>

<style>
* { box-sizing: border-box; font-family: Arial; }

body {
  margin: 0;
  background: #0b0b0b;
  color: #00ffcc;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  padding: 15px;
  text-align: center;
  background: #000;
  border-bottom: 1px solid #00ffcc;
}

#messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

.message {
  background: #111;
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 10px;
  max-width: 80%;
  word-wrap: break-word;
}

.me {
  background: #00ffcc;
  color: black;
  align-self: flex-end;
}

.other {
  align-self: flex-start;
}

.system {
  background: transparent;
  color: gray;
  text-align: center;
  font-size: 12px;
  align-self: center;
}

.input-bar {
  display: flex;
  padding: 10px;
  border-top: 1px solid #00ffcc;
  background: #000;
}

input {
  flex: 1;
  padding: 12px;
  background: #111;
  border: none;
  border-radius: 20px;
  color: #00ffcc;
}

button {
  padding: 12px 18px;
  margin-left: 8px;
  background: #00ffcc;
  border: none;
  border-radius: 20px;
  font-weight: bold;
}
</style>
</head>

<body>

<header>üï∂Ô∏è Codex Heist</header>
<div id="messages"></div>

<div class="input-bar">
  <input id="msg" placeholder="Type message‚Ä¶" />
  <button onclick="send()">Send</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const messages = document.getElementById("messages");

let username = prompt("Enter your codename:");
if (!username) username = "Anonymous";
socket.emit("join", username);

socket.on("message", (msg) => {
  const div = document.createElement("div");

  if (msg.includes("joined Codex Heist") || msg.includes("left Codex Heist")) {
    div.className = "system";
    div.textContent = msg;
  } 
  else if (msg.startsWith(username + ":")) {
    div.className = "message me";
    div.textContent = msg.replace(username + ": ", "");
  } 
  else {
    div.className = "message other";
    div.textContent = msg;
  }

  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
});

function send() {
  const input = document.getElementById("msg");
  if (input.value.trim() === "") return;
  socket.emit("message", input.value);
  input.value = "";
}
</script>

</body>
</html>
