<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CODEX HEIST</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">

<style>
body{
  margin:0;
  background:#05070b;
  color:#00f7ff;
  font-family:Orbitron,system-ui;
  height:100vh;
  overflow:hidden;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:#05070b;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:5;
}
.circle{
  position:absolute;
  width:150px;
  height:150px;
  border:3px solid #00f7ff;
  border-radius:50%;
  animation:spin 5s linear infinite;
}
.circle:nth-child(2){
  border-color:#ff00ff;
  animation-direction:reverse;
}
@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* APP */
#app{display:none;height:100vh;display:flex;flex-direction:column}
header{
  padding:10px;
  background:#05080f;
  border-bottom:1px solid #00f7ff;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#menuBtn{font-size:20px;cursor:pointer}
#online{font-size:12px;color:#ff00ff}

#messages{
  flex:1;
  padding:10px;
  overflow-y:auto;
}
.msg{
  max-width:75%;
  margin-bottom:10px;
  padding:10px;
  border-radius:12px;
  background:#0b1525;
}
.me{margin-left:auto;background:#200020}
.user{font-size:11px;color:#ff00ff;margin-bottom:5px}

#typing{font-size:12px;color:#888;padding:5px}

#inputBar{
  display:flex;
  padding:10px;
  border-top:1px solid #00f7ff;
}
#inputBar input{
  flex:1;
  padding:12px;
  background:#02040a;
  border:1px solid #00f7ff;
  border-radius:20px;
  color:#00f7ff;
}
#inputBar button{
  margin-left:8px;
  padding:12px;
  border:none;
  background:#00f7ff;
  border-radius:20px;
}

/* MENU */
#menu{
  position:fixed;
  inset:0;
  background:#000a;
  display:none;
}
#menu .panel{
  background:#05080f;
  padding:20px;
  margin:60px;
  border:1px solid #00f7ff;
}
</style>
</head>

<body>

<div id="splash">
  <div class="circle"></div>
  <div class="circle"></div>
</div>

<div id="app">
<header>
  <div id="menuBtn">☰</div>
  <div>CODEX GLOBAL</div>
  <div id="online">0 online</div>
</header>

<div id="messages"></div>
<div id="typing"></div>

<div id="inputBar">
  <input id="msg" placeholder="Type message…">
  <button onclick="send()">Send</button>
</div>
</div>

<div id="menu">
  <div class="panel">
    <input id="roomCode" placeholder="Room code">
    <button onclick="joinRoom()">Join Room</button>
    <button onclick="goGlobal()">Global</button>
    <button onclick="clearChat()">Clear</button>
    <button onclick="closeMenu()">Close</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="app.js"></script>

</body>
</html>
