<html>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0b0b;
  color: #00ffcc;
}

header {
  background: #020202;
  padding: 15px;
  font-size: 20px;
  text-align: center;
  border-bottom: 1px solid #00ffcc;
}

nav {
  display: flex;
  justify-content: space-around;
  padding: 10px;
  background: #000;
  border-bottom: 1px solid #00ffcc;
}

nav button {
  background: none;
  border: none;
  color: #00ffcc;
  font-size: 14px;
  padding: 8px;
}

#main {
  display: none;
  flex-direction: column;
  height: calc(100vh - 110px);
}

#messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

.message {
  margin-bottom: 8px;
}

.input-bar {
  display: flex;
  padding: 10px;
  border-top: 1px solid #00ffcc;
  background: #000;
}

input {
  flex: 1;
  padding: 12px;
  background: #111;
  color: #00ffcc;
  border: 1px solid #00ffcc;
  border-radius: 20px;
}

button.send {
  margin-left: 8px;
  padding: 12px 18px;
  background: #00ffcc;
  color: #000;
  border: none;
  border-radius: 20px;
}
</style>
</head>

<body>

<header>üï∂Ô∏è Codex Heist</header>

<nav>

  <button onclick="showCreate()">Create Room</button>
</nav>

<div id="login">
  <h3 style="text-align:center; margin-top:20px;">Enter Room & Codename</h3>
  <input id="login-name" placeholder="Your codename" style="margin:10px;width:90%;"/>
  <input id="login-room" placeholder="Room name" style="margin:10px;width:90%;"/>
  <button class="send" onclick="joinRoom()" style="margin:10px;">Join</button>
</div>

<div id="main">
  <div id="messages"></div>
  <div class="input-bar">
    <input id="msg" placeholder="Type message‚Ä¶" />
    <button class="send" onclick="sendMsg()">Send</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let username, room;

function showLogin() {
  document.getElementById("login").style.display = "block";
  document.getElementById("main").style.display = "none";
}

function joinRoom() {
  username = document.getElementById("login-name").value.trim();
  room = document.getElementById("login-room").value.trim();
  if(!username || !room) return;

  socket.emit("join-room", { room, username });
  document.getElementById("login").style.display = "none";
  document.getElementById("main").style.display = "flex";
}

socket.on("message", msg => {
  const div = document.createElement("div");
  div.className = "message";
  div.textContent = msg;
  document.getElementById("messages").appendChild(div);
});

function sendMsg() {
  const input = document.getElementById("msg");
  if(!input.value) return;
  socket.emit("message", input.value);
  input.value = "";
}
</script>

</body>
