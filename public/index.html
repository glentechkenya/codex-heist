:root{
  --neon:#00fff7;
  --pink:#ff00ff;

*{box-sizing:border-box;font-family:Orbitron,system-ui;}

body{

  height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{
  padding:14px;
  text-align:center;
  background:linear-gradient(180deg,#000,transparent);
  border-bottom:1px solid rgba(0,255,247,.3);
  box-shadow:0 0 20px rgba(0,255,247,.15);
}

header .title{
  font-size:20px;
  letter-spacing:2px;
}
header .sub{
  font-size:11px;
  color:#aaa;
}

/* ===== LOGIN PANEL ===== */
#login{

.panel{

  padding:20px;
  box-shadow:0 0 25px rgba(0,255,247,.2);
  margin-top:20px;
}

input{
  width:100%;
  margin-top:12px;
  padding:14px;
  background:#000;
  border:1px solid rgba(0,255,247,.4);
  border-radius:30px;
  color:var(--neon);
  outline:none;
  font-size:14px;
}

button{
  margin-top:16px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  font-weight:600;
  color:#000;
  background:linear-gradient(90deg,var(--neon),var(--pink));
  box-shadow:0 0 20px rgba(0,255,247,.6);
}

/* ===== CHAT ===== */
#main{
  flex:1;
  display:none;
  flex-direction:column;
}

#messages{
  flex:1;
  padding:12px;
  overflow-y:auto;
}

.msg{
  background:rgba(0,0,0,.6);
  border-left:3px solid var(--neon);
  padding:10px 12px;
  border-radius:10px;
  margin-bottom:10px;
  max-width:80%;
  box-shadow:0 0 10px rgba(0,255,247,.2);
  word-wrap:break-word;
}
.me{
  margin-left:auto;
  border-left:none;
  border-right:3px solid var(--pink);
  background:rgba(20,0,30,.8);
}
.system{
  background:none;
  border:none;
  box-shadow:none;
  color:#888;
  text-align:center;
  margin:10px auto;
}
