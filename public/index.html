<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CODEX HEIST</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  height:100%;
  background:#05070b;
  color:#00f7ff;
  font-family:Orbitron,system-ui;
}

#splash{
  position:fixed;
  inset:0;
  background:#05070b;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
}

.circle{
  position:absolute;
  width:160px;
  height:160px;
  border:3px solid #00f7ff;
  border-radius:50%;
  animation:spin 5s linear infinite;
}
.circle:nth-child(2){
  border-color:#ff00ff;
  animation-direction:reverse;
}

@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

#app{
  display:none;
  height:100%;
  display:flex;
  flex-direction:column;
}

header{
  padding:10px;
  background:#05080f;
  border-bottom:1px solid #00f7ff;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

#messages{
  flex:1;
  overflow-y:auto;
  padding:10px;
}

.msg{
  max-width:75%;
  padding:10px;
  margin-bottom:10px;
  border-radius:12px;
  background:#0b1525;
}
.me{
  margin-left:auto;
  background:#220022;
}

.user{
  font-size:11px;
  color:#ff00ff;
  margin-bottom:4px;
}

#inputBar{
  display:flex;
  padding:10px;
  background:#05080f;
  border-top:1px solid #00f7ff;
}

#msg{
  flex:1;
  padding:12px;
  border-radius:20px;
  background:#02040a;
  border:1px solid #00f7ff;
  color:#00f7ff;
}

#sendBtn{
  margin-left:8px;
  padding:12px 16px;
  background:#00f7ff;
  border:none;
  border-radius:20px;
}

#menu{
  position:fixed;
  inset:0;
  background:#000a;
  display:none;
}
#menu .panel{
  background:#05080f;
  margin:60px;
  padding:20px;
  border:1px solid #00f7ff;
}
</style>
</head>

<body>

<div id="splash">
  <div class="circle"></div>
  <div class="circle"></div>
</div>

<div id="app">
<header>
  <div id="menuBtn">☰</div>
  <div>CODEX GLOBAL</div>
  <div id="online">●</div>
</header>

<div id="messages"></div>

<div id="inputBar">
  <input id="msg" placeholder="Type message...">
  <button id="sendBtn" onclick="send()">Send</button>
</div>
</div>

<div id="menu">
  <div class="panel">
    <input id="roomCode" placeholder="Room code">
    <button onclick="joinRoom()">Join Room</button>
    <button onclick="goGlobal()">Global</button>
    <button onclick="closeMenu()">Close</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="app.js"></script>

</body>
</html>
